<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <!-- simple ice cream: scoop + cone -->
  <defs>
    <linearGradient id="scoopGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffe6f2"/>
      <stop offset="100%" stop-color="#ffb3d1"/>
    </linearGradient>
    <linearGradient id="coneGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f2c57d"/>
      <stop offset="100%" stop-color="#d99b5a"/>
    </linearGradient>
  </defs>

  <!-- scoop -->
  <g transform="translate(100,70)">
    <circle r="56" fill="url(#scoopGrad)" stroke="#e68fb8" stroke-width="3"/>
    <!-- shine -->
    <ellipse cx="-18" cy="-18" rx="18" ry="10" fill="#ffffff" opacity="0.5"/>
  </g>

  <!-- cone -->
  <path d="M60 130 L100 220 L140 130 Z" fill="url(#coneGrad)" stroke="#c88e57" stroke-width="2"/>
  <!-- waffle lines -->
  <g stroke="#c88e57" stroke-width="1" opacity="0.6">
    <path d="M78 150 L122 210"/>
    <path d="M88 150 L132 210"/>
    <path d="M98 150 L142 210"/>
    <path d="M60 160 L140 160"/>
    <path d="M66 170 L134 170"/>
  </g>

</svg>
